
<mat-card>
  <mat-card-header>
    <mat-card-title>
      New Test
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>

    <mat-form-field>
      <mat-label>Client Location</mat-label>
      <mat-select>
        <mat-option>Kitchen</mat-option>
        <mat-option>Office</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Router Location</mat-label>
      <mat-select>
        <mat-option>Living room, behind TV</mat-option>
        <mat-option>Living room, on wall</mat-option>
      </mat-select>
    </mat-form-field>
    
  </mat-card-content>

  <mat-card-footer>
    <button mat-button>Run test</button>
  </mat-card-footer>
</mat-card>
